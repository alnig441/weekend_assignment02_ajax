<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script type="text/javascript" src='jquery-1.11.3.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='handlebars-v3.0.3.js'></script>
	<script type="text/javascript" src='js_scripts.js'></script>
	<script type="text/javascript" src='getNutrients.js'></script>
	<script type="text/javascript" src='jQ_scripts.js'></script>

	<!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
	


</head>

<body>

	<div class='selector'>

	<input type="text" id="search" />
	<input type="button" id="go" value="go" />


	</div>

	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Nutrient Contents</h4>
	      </div>
	      <div class="modal-body">
	        <script id="some-template1" type="text/x-handlebars-template">
				  <table>
				    <thead>
				      <th>Name of Food</th>
				      <th>Measure</th>
				      <th>Weight</th>
				    </thead>
				    <tbody>
				      {{#each this}}
				        <tr>
				          <td>{{name}}</td>
				          <td>{{measure}}</td>
				          <td>{{weight}}</td>
				        </tr>
				      {{/each}}
				    </tbody>
				  </table>
			</script>
			<script id="some-template2" type="text/x-handlebars-template">
				  <table>
		    		<thead>
				      <th>Nutrient</th>
				      <th>Amount (grams)</th>
				      <th>100 g equivalent</th>
				    </thead>
				    <tbody>
				      {{#each this}}
				        <tr>
				          <td>{{nutrient}}</td>
				          <td>{{value}}</td>
				          <td>{{gm}}</td>
				        </tr>
				      {{/each}}
				    </tbody>
				  </table>
			</script>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

	<div id='results'>


	</div>

	


	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- // <script src="script_original.js"></script> -->

	<!-- END SCRIPTS -->
</body>
</html>
